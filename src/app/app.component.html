<div class="container">
  <h1>{{ title }}</h1>

  <div class="form-container">
    
    <form (ngSubmit)="startSimulation()">
      <label for="maxTicketCapacity">Max Ticket Capacity:</label>
      <input type="number" id="maxTicketCapacity" [(ngModel)]="maxTicketCapacity" name="maxTicketCapacity" required>

      <label for="totalNoOfTickets">Total No. of Tickets:</label>
      <input type="number" id="totalNoOfTickets" [(ngModel)]="totalNoOfTickets" name="totalNoOfTickets" required>

      <label for="ticketReleaseRate">Ticket Release Rate:</label>
      <input type="number" id="ticketReleaseRate" [(ngModel)]="ticketReleaseRate" name="ticketReleaseRate" required>

      <label for="customerRetrievalRate">Customer Retrieval Rate:</label>
      <input type="number" id="customerRetrievalRate" [(ngModel)]="customerRetrievalRate" name="customerRetrievalRate" required>

      <button type="submit">Start Simulation</button>
    </form>
  </div>

  <div class="status">
    <h3>{{ simulationStatus }}</h3>
  </div>

  <div class="stop-button">
    <button (click)="stopSimulation()">Stop Simulation</button>
  </div>
</div>
